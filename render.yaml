services:
  - type: web
    name: laburen-whatsapp-agent
    runtime: node
    buildCommand: npm install && npx prisma generate && npx prisma db push --accept-data-loss && npm run import-products
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: laburen-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: WHATSAPP_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: NODE_ENV
        value: production
      - key: API_BASE_URL
        fromService:
          type: web
          name: laburen-whatsapp-agent
          property: url

databases:
  - name: laburen-db
    databaseName: laburen
    user: laburen_user
    plan: free
